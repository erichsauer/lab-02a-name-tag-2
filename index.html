<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELLO!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <header class="header"></header>
        <main class="main">
            <section id='tag-color' class="nametag">
                <div class="hello"><strong>H E L L O !</strong></div>
                <div class="my-name-is">my name is</div>
                <article class="name-area">
                    <div id="tag-name" class="name">Erich</div>
                    <div id="tag-pronouns" class="pronouns">he/him</div>
                </article>
                <section class="bottom"></section>
            </section>
        </main>
        <aside class="aside">
            <div class="user-options-container">
                <input id="name" class="user-options" type="text" placeholder="your name"></input>
                <input id="pronouns" class="user-options" type="text" placeholder="your pronouns"></input>
                <button id='button' onclick='hello()' class="user-options button">Click Here!</button>
                <div id="color-area" class="user-options">
                    <button id='color-1' class="user-options color"></button>
                    <button id="color-2" class="user-options color"></button>
                    <button id="color-3" class="user-options color"></button>
                </div>
                <div class="user-options">font</div>
            </div>
        </aside>
        <footer class="footer">
            <div id="counter-text">
                <span id="click-counter"></span></div>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
